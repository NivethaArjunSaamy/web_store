<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>All Products</title>
    <style>
      .button-container {
        display: flex;
        gap: 5px;
        justify-content: center;
      }
    
      .dropdown {
        margin-left: 2px;
        width: 30%;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #c09898;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
      }
    </style>
  </head>

  <body>
    <h1 class="text-center">All Products</h1>
    <div class="container">
      <div style="display: flex">
        <a style="text-decoration: none; color: inherit; cursor: pointer" href="home"><button id="allCategoriesLink"
            class="align-right-button btn btn-primary">
            HOME </button></a>
        <div class="dropdown">
          <span class="btn btn-primary" style="margin-left: 20px;">Select category </span>
          <div id="dd-content" class="dropdown-content">
            <a
              href="/category?category_id=1&page=1"
              style="text-decoration: none; cursor: pointer"
              ><p>Tops</p></a
            >
            <a
              href="/category?category_id=2&page=1"
              style="text-decoration: none; cursor: pointer"
              ><p>Bottoms</p></a
            >
            <a
              href="/category?category_id=3&page=1"
              style="text-decoration: none; cursor: pointer"
              ><p>Accessories</p></a
            >
          </div>
        </div>
        <div
          class="search-bar"
          style="display: flex; height: fit-content; margin-left: 45%"
        >
          <input type="text" id="searchInput" placeholder="Search by name" />
          <button
            id="searchButton"
            class="btn btn-primary"
            style="margin-left: 1%"
            onclick="search()"
          >
            Search
          </button>
        </div>
        <br />
      </div>
      <br />
      <br />
      <table class="table table-bordered table-dark">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>Name</th>
            <th>CId</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Mrp</th>
            <th>Discount price</th>
          </tr>
        </thead>
        <tbody id="tbody" class="text-center"></tbody>
      </table>
      <a href="/all-products?page=1" style="text-decoration: none"
        ><button
          id="backButton"
          style="display: none; justify-content: center"
          class="btn btn-primary"
        >
          BACK
        </button></a
      >
    </div>
    <div class="button-container" id="button" style="align-items: center">
      <button id="prevBtn" class="btn btn-primary" onclick="prevPage()">
        PREV
      </button>
      <div class="button-container" id="pageBtn"></div>
      <button
        id="nextBtn"
        class="align-right-button btn btn-primary"
        onclick="nextPage()"
      >
        NEXT
      </button>
    </div>
    <script>
      let urlParams = new URLSearchParams(window.location.search);

      let url = window.location.pathname;
      let pages = urlParams.get("page");
      fetch(`/all-products/data?page=${pages}`)
        .then((response) => response.json())
        .then((data) => {
          let tableData = "";
          let button = "";
          const STYLE = "text-decoration: none; cursor: pointer";

          if (pages > data.len) {
            document.getElementById("prevBtn").disabled = true;
            document.getElementById("nextBtn").disabled = true;
            return;
          }
          console.log(data.uniqueCategories);
          //table
          data.results.map((values) => {
            tableData += `<tr><td>${values.product_id}</td>
                <td>${values.product_name}</td>
                <td>${values.category_id}</td>
                <td>${values.category_name}</td>
                <td>${values.brand}</td>
                <td>${values.MRP}</td>
                <td>${values.discounted_price}</td>
                </tr>`;
          });

          //button
          if (data.len <= 10) {
            for (i = 1; i < data.len; i++) {
              button += `<a style="${STYLE}" href="/all-products?page=${i}"><button class="btn btn-primary">${i}</button></a>`;
            }
            button += `<a style="${STYLE}" href="/all-products?page=${data.len}"><button class="btn btn-primary">${i}</button></a>`;
          } else {
            button += `<a style="${STYLE}" href="all-products?page=1"><button class="btn btn-primary">1</button></a><p>...</p>`;
            let x = pages - 4;
            let y = data.len - 4;
            if (pages >= y) {
              for (i = data.len - 8; i <= data.len - 1; i++) {
                button += `<a style="${STYLE}" href="/all-products?page=${i}"><button class="btn btn-primary">${i}</button></a>`;
              }
            } else if (x > 1) {
              for (let i = x; i <= x + 7; i++) {
                button += `<a style="${STYLE}" href="/all-products?page=${i}"><button class="btn btn-primary">${i}</button></a>`;
              }
            } else if (x <= 1) {
              for (i = 2; i < 10; i++) {
                button += `<a style="${STYLE}" href="/all-products?page=${i}"><button class="btn btn-primary">${i}</button></a>`;
              }
            }
            button += `<p>...</p><a style="${STYLE}" href="/all-products?page=${data.len}"><button class="btn btn-primary">${data.len}</button></a>`;
          }

          document.getElementById("pageBtn").innerHTML = button;
          document.getElementById("tbody").innerHTML = tableData;
          document.getElementById("prevBtn").disabled = !data.prev;
          document.getElementById("nextBtn").disabled = !data.next;
        })
        .catch((error) => console.error("Error fetching data:", error));

      function prevPage() {
        pages--;
        window.location.href = `/all-products?page=${pages}`;
      }

      function nextPage() {
        pages++;
        window.location.href = `/all-products?page=${pages}`;
      }

      function search() {
        var query = document.getElementById("searchInput").value.toLowerCase();
        window.location.href = `/results?query=${query}`;
      }
    </script>
  </body>
</html>
